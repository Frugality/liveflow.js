  <!DOCTYPE html>
  <html lang="en-us">

  <head>
    <style>
      * {
        box-sizing: border-box;
      }

      .container {
        padding: 0;
        margin: 0;
        font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        background-color: #eeeeee;
      }

      .content {
        display: flex;
      }

      .banner {
        background-color: #f7df1e;
        color: #333;
        text-align: center;
        padding-top: 5rem;
        padding-bottom: 10rem;
      }

      .banner-title {
        font-size: 4rem;
        margin-top: 0;
        margin-bottom: 0.1rem;
      }

      .banner-tagline {
        margin-bottom: 2rem;
        font-size: 1.25em;
        font-weight: normal;
        opacity: 0.7;
      }

      .content {
        margin-top: -7rem;
      }

      .window {
        max-width: 80ch;
        height: 380px;
        border-radius: 4px;
        background: #fff;
        box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .window-header {
        background: #ececec;
        padding: 0.4rem;
        font-size: 0.9rem;
        color: #a5a5a5;
        border-bottom: 1px solid #e0e0e0;
        text-align: center;
      }

      .window-pane {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .tab-group {
        display: flex;

        list-style: none;
        margin: 0;
        padding: 0;

        position: relative;
        height: 100%;
        width: 100%;
      }

      .tab {
        background: #ececec;
        flex: 1;
        margin: 0;
        z-index: 0;
        height: 2rem;
      }

      .tab-header {
        text-align: center;
        padding: 0.25rem;
        height: 2rem;
      }

      .tab-link {
        display: block;
        width: 100%;
        height: 100%;
        color: inherit;
        text-decoration: none;
      }

      .tab-pane {
        margin: 2rem 0;
        padding: 0;

        display: block;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      .tab:target, .tab.active {
        z-index: 1;
        background: #ffffff;
      }

      .editor,
      .frame {
        border: 0;
        width: 100%;
        height: 100%;
      }

      .editor {
        font-family: monospace;
        font-size: 16px;
        resize: none;
      }

      .editor:focus {
        outline: none;
      }

      .grid {
        display: flex;
        justify-content: space-around;
      }

      .half-width {
        width: 50%;
      }

      .full-width {
        width: 100%;
      }
    </style>
  </head>

  <body class="container">
    <header class="banner">
      <h1 class="banner-title">Thingamajig</h1>
      <em class="banner-tagline">Live Editing for JavaScript Developers</em>
    </header>

    <main class="content grid">
      <section id="editor" class="window half-width">
        <header class="window-header">
          <span class="window-title">demo/index.html</span>
        </header>

        <section class="window-pane">
          <ul id="tabs" class="tab-group">
          </ul>
        </section>
      </section>

      <section id="browser" class="window half-width">
        <header class="window-header">
          <span class="window-title">http://localhost:3000/callbacks.html</span>
        </header>

        <section class="window-pane">
          <iframe id="frame" class="frame"></iframe>
        </section>
      </section>
    </main>

    <script type="text/javascript">
      tabs.onclick = function(event) {
        var element = tabs.firstElementChild;

        while (element) {
          element.classList.remove('active');
          element = element.nextSibling;
        }

        var active = event.target.closest('.tab');
        active.classList.add('active');

        event.preventDefault();
      };

      frame.onload = function() {
        var filename = 'index.html';

        var item = document.createElement('li');
        item.className = 'tab';
        item.id = filename;

        tabs.appendChild(item);

        var header = document.createElement('header');
        header.className = 'tab-header';

        item.appendChild(header);

        var link = document.createElement('a');
        link.className = 'tab-link';
        link.href = '#' + filename;
        link.textContent = filename;

        header.appendChild(link);

        var pane = document.createElement('p');
        pane.className = 'tab-pane';
        item.appendChild(pane);

        var textarea = document.createElement('textarea');
        textarea.className = 'editor';

        pane.appendChild(textarea);

        var xhr = new XMLHttpRequest();
        xhr.open('GET', '//' + location.host + '/demo/index.html');
        xhr.onload = function() {
          textarea.value = xhr.responseText;
          textarea.onchange = function() {
            // TODO
          };
        };

        xhr.send(null);

        var scripts = Array.from(frame.contentDocument.scripts);
        scripts.forEach(function(script) {
          if (!script.hasAttribute('src')) {
            return;
          }

          if (/cdn|thingamajig/.test(script.src)) {
            return;
          }

          var filename = script.getAttribute('src');

          var item = document.createElement('li');
          item.className = 'tab';
          item.id = filename;

          tabs.appendChild(item);

          var header = document.createElement('header');
          header.className = 'tab-header';

          item.appendChild(header);

          var link = document.createElement('a');
          link.className = 'tab-link';
          link.href = '#' + filename;
          link.textContent = filename;

          header.appendChild(link);

          var pane = document.createElement('p');
          pane.className = 'tab-pane';
          item.appendChild(pane);

          var textarea = document.createElement('textarea');
          textarea.className = 'editor';

          pane.appendChild(textarea);

          var xhr = new XMLHttpRequest();
          xhr.open('GET', '//' + location.host + '/demo/' + script.getAttribute('src'));
          xhr.onload = function() {
            textarea.value = xhr.responseText;
            textarea.onchange = function() {
              script.inject(textarea.value);
            };
          };

          xhr.send(null);
        });

        var active = tabs.lastElementChild;
        active.classList.add('active');
      };

      frame.src = '//' + location.host + '/demo/index.html';
    </script>
  </body>
  </html>
